<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 10px 100px;
        }

        .audiosection {

            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;

        }

        .audiosection audio {
            margin: 20px;
        }
        
    </style>
</head>

<body>
    <header>
        <h1>Media player</h1>

    </header>
    <main>
        <div>
            <h2>Audio's</h2>
            <section class="audiosection">
                <!-- audio player -->


                <audio controls>
                    <source src="src/audio/1.mp3" type="audio/mpeg" />
                    Your browser not support file type
                </audio>

                <audio controls>
                    <source src="src/audio/2.mp3" type="audio/mpeg" />
                    Your browser not support file type
                </audio>
                <audio controls>
                    <source src="src/audio/3.mp3" type="audio/mpeg" />
                    Your browser not support file type
                </audio>
                <audio controls>
                    <source src="src/audio/4.mp3" type="audio/mpeg" />
                    Your browser not support file type
                </audio>
                <audio controls>
                    <source src="src/audio/5.mp3" type="audio/mpeg" />
                    Your browser not support file type
                </audio>
                <audio controls>
                    <source src="src/audio/6.mp3" type="audio/mpeg" />
                    Your browser not support file type
                </audio>
            </section>
        </div>

        <section>
            <!-- vedio player -->


            <h2>vedio's</h2>

            <video controls width="400" height="350">
                <source src="src/vedio/1.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
            <video controls width="400" height="350">
                <source src="src/vedio/2.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
            <video controls width="400" height="350">
                <source src="src/vedio/3.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
            <video controls width="400" height="350">
                <source src="src/vedio/4.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
            <video controls width="400" height="350">
                <source src="src/vedio/5.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
            <video controls width="400" height="350">
                <source src="src/vedio/6.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
        </section>
    </main>
    <footer>
        <p>@copyright Devloped by Iqra khan</p>
    </footer>
</body>

</html>
